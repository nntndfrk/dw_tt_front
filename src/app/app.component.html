<div class="row" *ngIf="cityList">
  <div
    class="col-lg-3 col-md-4 col-sm-6 col-xs-12"
    *ngFor="let city of cityList">
    <div class="card">
      <div class="card-header">
        {{city.name}}
      </div>
      <div class="card-block">
        <div class="card-title">

        </div>
        <div class="card-text">
          <app-clock2 [tz]="city.tz"></app-clock2>
        </div>
      </div>
    </div>
  </div>
</div>
